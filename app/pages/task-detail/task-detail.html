<ion-navbar *navbar>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content padding class="item-detail">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of description">
          <ion-label>{{item.description}}</ion-label>
          <ion-checkbox checked="{{item.checked}}"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
