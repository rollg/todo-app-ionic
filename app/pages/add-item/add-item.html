<ion-navbar *navbar>
  <ion-title>
    Add Item
  </ion-title>
  <ion-buttons end>
    <button (click)="saveItem()">
      Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="home">
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
