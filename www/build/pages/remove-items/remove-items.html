
<ion-navbar *navbar>
  <ion-title>{{title}}</ion-title>
  <ion-buttons end>
    <button (click)="save()">
      Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="remove-items">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-label>{{item.description}}</ion-label>
          <ion-checkbox [(ngModel)]="item.checked"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button (click)="removeSelected()" danger block>
    Remove selected
    <ion-icon name="remove"></ion-icon>
  </button>
</ion-content>
