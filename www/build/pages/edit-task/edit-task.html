<ion-navbar *navbar>
  <ion-title>{{title}}</ion-title>
  <ion-buttons end>
    <button (click)="saveTask()">
      Save
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="edit-task">
  <ion-list>

    <ion-item *ngFor="let item of description">
      <ion-input type="text" [(ngModel)]="item.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Add new item</ion-label>
      <ion-input type="text" [(ngModel)]="newDescription"></ion-input>
    </ion-item>
  </ion-list>

  <button (click)="addItem()" secondary block>
    Add item
    <ion-icon name="add"></ion-icon>
  </button>

  <button (click)="removeItems()" danger block>
    Remove items
    <ion-icon name="remove"></ion-icon>
  </button>

</ion-content>
